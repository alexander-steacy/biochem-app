<!doctype html>
<html>
<head>
	<script type="text/javascript" src="/biochem-app/javascripts/lib/jqueryv3.2.0.js"></script>
	<script type="text/javascript" src="/biochem-app/javascripts/lib/jquery-ui.js"></script>
	<script type="text/javascript" src="/biochem-app/javascripts/quiz.js"></script>
	<script type="text/javascript" src="/biochem-app/javascripts/controller.js"></script>
	<link type="text/css" rel="stylesheet" href="/biochem-app/css/app.css">
	<link type="text/css" rel="stylesheet" href="/biochem-app/css/quiz.css">
</head>
<body>
	<header>
		<div id="header-data">
			<img src="../images/logo.jpg" />
			<h1><a href="../index.html">BioChem App</a></h1>
		</div>
		<nav id="main-menu">
			<ul id="level-1">
				<li><a href="../pages/learn.html" class="slate-font">Learn</a></li>
				<li><a href="../pages/quiz.html" class="slate-font">Quiz</a></li>
				<li><a href="../pages/about.html" class="slate-font">About</a></li>
			</ul>
		</nav>
	</header>
	<section id="content">
		<div id="content-data">
			<div id="quiz">
				<div id="topic-screen"></div>
				<div id="quiz-data">
					<div id="topic-title"></div>
					<div id="screen">
					</div>
				<div id="completed">
					<div id="user-data">
						<p>Number Correct: <span id="number-correct"></span></p>
						<p>Quiz Percent: <span id="quiz-percent"></span></p>
						<div class="control"><a id="return-to-quiz" href="javascript:void(0)">Return to Quiz</a></div>
						<div class="control"><a id="new-topic" href="javascript:void(0)">New Topic</a></div>
					</div>
				</div>
				<div id="controls" class="hidden">
					<div class="control"><a id="previous" href="javascript:void(0)">Previous</a></div>
					<div class="control"><a id="next" href="javascript:void(0)">Next</a></div>
					<div class="control"><a id="check-answer" href="javascript:void(0)">Check Answer</a></div>
					<div class="control" id="counter"></div>
				</div>
			</div>
			</div>
		</div>
	</section>
	<footer>
		<div id="footer-data">
			<p>Developed by Alexander M. Steacy 2017 for Dr. Samulak</p>
		</div>
	</footer>
